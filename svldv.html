    <h1>Matrix Calculator</h1>
     <div class="matrixform">
            <p>Isi Matrix Berikut : </p>
            <br>
            <br>
            <input id="1" type="number" name="" placeholder="0" value="" class="from"> x
            <select id="operasi_one">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input id="3" type="number" name="" placeholder="0" value="" class="from"> y = <input id="5" type="number" name="" value="" class="from">
            <br>
            <br>
            <input id="2" type="number" name="" placeholder="0" value="" class="from"> x
            <select id="operasi_two">
                <option value="+">+</option>
                <option value="-">-</option>

            <input id="4" type="number" name="" placeholder="0" value="" class="from"> y = <input id="6" type="number" name="" value="" class="from">

            <br>
            <button id="submit"><b>Hasil</b></button>
        </div>

            <div class="result">
                <br>

                <br>

                <br>
                <p>X</p>

                <br>

                <p class="block" id="y"></p>
                <br>
                <br>
            </div>
        </div>
