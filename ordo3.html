<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matriks</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button> <a href="index.html"><b>Back</b></a></button>
    <center>
        <h1>Matrix Calculator</h1>
        <div class="matrixform">
            <p>Isi Matrix Berikut : </p>
            <br>
            <input id="11" type="number" name="" placeholder="0">
            <input id="12" type="number" name="" placeholder="0">
            <input id="13" type="number" name="" placeholder="0">
            <br>
            <input id="21" type="number" name="" placeholder="0">
            <input id="22" type="number" name="" placeholder="0">
            <input id="23" type="number" name="" placeholder="0">
            <br>
            <input id="31" type="number" name="" placeholder="0">
            <input id="32" type="number" name="" placeholder="0">
            <input id="33" type="number" name="" placeholder="0">
            <br>
            <button id="submit1"><b>Hasil</b></button>
        </div>
        <div class="box">
            <div class="result">
                <br>
                <h3>Hasil Matriks : </h3>
                <br>
                <br>
                <br>
                <div id="det"></div>
                <hr>
                <br>
                <br>
                <br>
                <div id="kof"></div>
                <br>
                <p class="block" id="k1"></p>
                <p class="block" id="k2"></p>
                <p class="block" id="k3"></p>
                <br>
                <p class="block" id="k4"></p>
                <p class="block" id="k5"></p>
                <p class="block" id="k6"></p>
                <br>
                <p class="block" id="k7"></p>
                <p class="block" id="k8"></p>
                <p class="block" id="k9"></p>
                <hr>
                <br>
                <br>
                <div id="adj"></div>
                <br>
                <p class="block" id="a1"></p>
                <p class="block" id="a2"></p>
                <p class="block" id="a3"></p>
                <br>
                <p class="block" id="a4"></p>
                <p class="block" id="a5"></p>
                <p class="block" id="a6"></p>
                <br>
                <p class="block" id="a7"></p>
                <p class="block" id="a8"></p>
                <p class="block" id="a9"></p>
                <hr>
                <br>
                <br>
                <div id="inv"></div>
                <p class="block" id="1"></p>
                <p class="block" id="2"></p>
                <p class="block" id="3"></p>
                <br>
                <p class="block" id="4"></p>
                <p class="block" id="5"></p>
                <p class="block" id="6"></p>
                <br>
                <p class="block" id="7"></p>
                <p class="block" id="8"></p>
                <p class="block" id="9"></p>
            </div>
        </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><!-- 
    <script src="../core.js"></script> -->
    <script src="js/ordo3.js"></script>
</body>

</html>
