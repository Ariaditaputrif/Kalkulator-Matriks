<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matriks</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button> <a href="index.html"><b>Back</b></a></button>
    <center>
    <h1>Matrix Calculator</h1>
     <div class="matrixform">
            <p>Isi Matrix Berikut : </p>
            <br>
            <input id="1" type="number" name="" placeholder="0">
            <input id="2" type="number" name="" placeholder="0">
            <br>
            <input id="3" type="number" name="" placeholder="0">
            <input id="4" type="number" name="" placeholder="0">
            <br>
            <button id="submit"><b>Hasil</b></button>
        </div>
        <div class="box">
            <div class="result">
                <br>
                <h3>Hasil Matriks : </h3>
                <br>
                <br>
                <br>
                <div id="tran"></div>
                <br>
                <p class="block" id="t1"></p>
                <p class="block" id="t2"></p>
                <br>
                <p class="block" id="t3"></p>
                <p class="block" id="t4"></p>
            </div>
        </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><!-- 
    <script src="../core.js"></script> -->

</body>
</html>
